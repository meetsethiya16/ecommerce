<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./conatct.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <div class="nav">
        <div class="nav-bar">
            <div class="nav-logo">
                <a href="./index.html"><img src="./assets/logo.png" alt="nav-logo"></a>
            </div>
        </div>
    </div>

    <div class="content">
        <div class="contact-us">
            <h2>Contact Us</h2>
        </div>
        <div class="contact-container">
            <div class="contact-body location">
                <div class="contact-icon">
                    <img src="./assets/location-pin.png" alt="email-icon">
                </div>
                <div class="content-head">
                    <h5>Our Official Store</h5>
                </div>
                <div class="content-body">
                    <h6><a href="https://goo.gl/maps/LQMRRoMGtQ8gqj356" target="_blank">SoHo 94 Broadway St New York, NY
                            1001</a></h6>
                </div>
            </div>
            <div class="contact-body phone">
                <div class="contact-icon">
                    <img src="./assets/phone.png" alt="email-icon">
                </div>
                <div class="content-head">
                    <h5>Phone Number</h5>
                </div>
                <div class="content-body">
                    <h6>+1 234-9876-5400</h6>
                </div>
            </div>
            <div class="contact-body email">
                <div class="contact-icon">
                    <img src="./assets/email.png" alt="email-icon">
                </div>
                <div class="content-head">
                    <h5>Email</h5>
                </div>
                <div class="content-body">
                    <h6><a href="mailto:hello@shopperz.com">hello@shopperz.com</a></h6>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
